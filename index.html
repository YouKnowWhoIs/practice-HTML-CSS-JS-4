<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/javascript.svg" />
    <link type="text/css" rel="stylesheet" href="./src/style/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice-HTML-CSS-JS-4</title>
  </head>
  <body>
    <div id="title">
      <h1>Practice HTML CSS JS 4</h1>
    </div>

    <div id="calculate">
      <div class="conteiner-input">
        <input class="input" type="text" placeholder="Веди числа" />
        <span class="result"></span>
      </div>
      <div class="conteiner-symbols">
        <button class="item-symbol" type="button">0</button>
        <button class="item-symbol" type="button">1</button>
        <button class="item-symbol" type="button">2</button>
        <button class="item-symbol" type="button">3</button>
        <button class="item-symbol" type="button">4</button>
        <button class="item-symbol" type="button">5</button>
        <button class="item-symbol" type="button">6</button>
        <button class="item-symbol" type="button">7</button>
        <button class="item-symbol" type="button">8</button>
        <button class="item-symbol" type="button">9</button>
        <button class="item-symbol" type="button">-</button>
        <button class="item-symbol" type="button">+</button>
        <button class="item-symbol" type="button">/</button>
        <button class="item-symbol" type="button">=</button>
        <button class="item-symbol" type="button">C</button>
      </div>
    </div>

    <div id="password-check">
      <div>
        <label>Перевiрка пароля: </label>
        <input class="pass-input" type="text" placeholder="Введи пароль" />
      </div>
      <p class="error-text"></p>
      <p class="successful-text"></p>
      <button class="pass-btn" type="submit">Перевiрка</button>
    </div>

    <div id="counter">
      <div class="conteiner-counter">
        <button class="btn-minus" type="button">-</button>
        <p class="number"></p>
        <button class="btn-plus" type="button">+</button>
      </div>
      <div class="conteiner-btn-reset">
        <button class="reset" type="button">Скинути</button>
      </div>
    </div>

    <div id="items-list">
      <div class="control-panel">
        <input type="text" placeholder="Введи назву" />
        <button type="button">Додати</button>
      </div>
      <p class="error-panel-text">Поле пусте!</p>
      <ul class="items-list"></ul>
    </div>
    <script src="./src/components/calculate/calculate.js"></script>
    <script src="./src/components/passwordCheck/passwordCheck.js"></script>
    <script src="./src/components/counter/counter.js"></script>
    <script src="./src/components/itemList/itemList.js"></script>
  </body>
</html>
